<!DOCTYPE html>
<html lang="en">

<head>

    <title>LOGIN FORM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM </title>
    <script src="./validation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #bc {
            position: relative;
            width: 100%;
        }
        
        #x1 {
            position: absolute;
            margin-top: -600px;
            margin-left: 500px;
            color: rgb(0, 0, 0);
            background: #C02425;
            background: -webkit-linear-gradient(to right, #F0CB35, #C02425);
            background: linear-gradient(to right, #F0CB35, #C02425);
            padding: 50px;
        }
    </style>
</head>

<body>
    <form>

        <img src="./asset/png-transparent-background-dusk-highway-mountain-thumbnail.png" alt="backgroung Img" id="bc">
        <div id="x1">
            <h1 style="padding: 20px;">LOGIN FORM</h1>
            <div class="mb-4 form-outline">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleInputUser1" placeholder="Enter your name">

                <div class="mb-4 form-outline">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                </div>

                <div class="mb-4 form-outline">
                    <label for="exampleInputPassword2" class="form-label"> Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter your Confirm password">
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" class="btn btn-primary" style="background-color: black;border-radius: 10px;" id="signin" onclick="validation()">Sign In</button>
                <button type="reset" class="btn btn-primary" style="background-color: black;border-radius: 10px;" id="cancel">Cancel</button>


            </div>

    </form>
</body>

</html>
